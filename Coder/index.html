<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SPECIAL DOCS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
		<h1 id="title"> REGISTRATION</h1>
		<div id="form">
			<input type="text" name="name" placeholder="Enter name"><br>
			<input type="text" name="school" list="schools" placeholder="select school"><br>
			<datalist id="schools">
				<option>GS RAMBURA Garcons </option>
				<option>GS SAINT MATHIEU DE Busasamana</option>
			</datalist>
			<input type="date"  name="dob" placeholder="Enter DOB"><br>
			<input type="tel" name="phone" maxlength="10" placeholder="Enter Phone"><br>
			<input type="email" name="email"  placeholder="Enter email"><br>
			<input type="text" name="district" placeholder="select district" list="dist"><br>
			<datalist id="dist">
				<option>Burera</option>
				<option>Musanze</option>
				<option>Nyabihu</option>
				<option>Rubavu</option>
				<option>Rutsiro</option>
				<option>Rusizi</option>
				<option>Ngoma</option>
				<option>Gasabo</option>
			</datalist>
			<input type="number" name="Reg" placeholder="Enter registation number " max="6" maxlength="6">
		</div>
		<div  id="mama">
			<button>Register</button>
			<button>log in</button>
		</div>
	</div>

</body>
</html>
